<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./asset/project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>
        <div class="left">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./project.html">My Project</a></li>
                <li><a href="./testimonial.html">Testimonial</a></li>
            </ul>
        </div>
    
        <div class="right">
            <a href="./form.html">Contact Me</a>
            <button onclick="btnHmbrgr()"><i class="fa-solid fa-bars fa-xl"></i></button>
        </div>
    </nav>

    <!-- Hamburger -->
    <div class="humberger-list" id="humberger-list">
        <a href="./index.html">Home</a>
        <a href="./project.html">My Project</a>
        <a href="testimonial.html">Testimonial</a>
        <a href="./form.html">Contact</a>
    </div>

    <!-- projeck -->

    <div class="container">    
        <section class="add-project">
            <h2 style="text-align: center; font-weight: 900; margin-bottom: 50px; margin-top: 50px;">TAMBAHKAN PROYEK SAYA</h2>
            <form id="form-reset" onsubmit="addBlog(event)">
                <label for="projectName">Nama Proyek</label>
                <input type="text" id="projectName" name="projectName" required>
    
                <div class="awal-akhir">
                    <div class="start-date">
                        <label for="startDate">Tanggal Mulai</label>
                        <br>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="end-date">
                        <label for="endDate">Tanggal Selesai</label><br>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>
    
                <label for="description">Deskripsi</label>
                <textarea id="description" name="description" required></textarea>
                <h1 style="font-weight: 900;">Teknologi</h1>
                <div class="technologi">
                    <div class="tech-checkboxes">
                        <label>
                            <input type="checkbox" value="Node Js">Node.js
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="React Js">React.js
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" value="Next Js">Next.js
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" value="TypeScript">TypeScript
                        </label>
                    </div>
                </div>
                <label for="image">Unggah Gambar</label>
                <input type="file" id="image" name="image" required>
                <div><button type="submit">Submit</button></div>  
            </form>
        </section>
    </div>
    
    <section class="my-projects" style="margin-top: 50px;">
        <h2 style="text-align: center; background-color: #ffffff; font-weight: 900; margin-bottom: 50px;">PROYEK SAYA</h2>
        <div id="projectsContainer" style="margin: auto; background-color: #ffffff;">
        </div>
    </section>
    
    
    <script src="./asset/main.js"></script>
</body>
</html>
